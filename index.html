<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <label for="fname"><b>Nombre</b></label>
    <input type="text" placeholder="Ingresar Nombre" name="fname" required>

    <button type="submit">Registrar</button>
</div>

</body>
</html>
